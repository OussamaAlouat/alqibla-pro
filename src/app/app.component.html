<!--Menu web section-->
<header>
  <nav class="web_menu">
    <ul class="menu_sections">
      <li *ngFor="let op of NAV_OPTIONS"  
        (click)="selectOption(op.id)"
        [ngClass]="selected === op.id ? 'menu_option_selected' : 'menu_option'"
      >
        {{ op.name }}
      </li>
    </ul>
  </nav>
</header>
<main>
  <div>
    <!--Home section with title-->
    <section class="title_section">
      <h1>
        Proyecto Alqibla
      </h1>
    </section>
  </div>
</main>
